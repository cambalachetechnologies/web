<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editor de Notas</h1>
    </header>

    <!-- Formulario de login -->
    <div id="loginSection">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p id="errorMessage" style="color:red; display:none;">Credenciales incorrectas. Intenta nuevamente.</p>
    </div>

    <!-- Formulario de notas (ocultado hasta login exitoso) -->
    <div id="notaFormSection" style="display:none;">
        <form id="notaForm">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="subtitulo_1">Subtítulo 1:</label>
            <input type="text" id="subtitulo_1" name="subtitulo_1" required>

            <label for="parrafo_1">Párrafo 1:</label>
            <textarea id="parrafo_1" name="parrafo_1" required></textarea>

            <label for="subtitulo_2">Subtítulo 2:</label>
            <input type="text" id="subtitulo_2" name="subtitulo_2" required>

            <label for="parrafo_2">Párrafo 2:</label>
            <textarea id="parrafo_2" name="parrafo_2" required></textarea>

            <button type="submit">Guardar Nota</button>
        </form>
    </div>

    <footer>
        <p>Creado por Cambalache Technologies</p>
    </footer>

<script src="../js/scripteditor.js"></script>
</body>
</html>
