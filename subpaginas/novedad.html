<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Novedades</h1>
    </header>
    <main>
        <section id="notas-container" class="grid-container">
            <!-- Aquí se cargarán las notas dinámicamente -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .nota-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background: #fff;
        transition: transform 0.2s;
    }
    .nota-card:hover {
        transform: scale(1.05);
    }
    .nota-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .nota-card .content {
        padding: 15px;
    }
    .nota-card h2 {
        font-size: 1.5em;
        margin: 10px 0;
    }
    .nota-card p {
        color: #666;
        font-size: 0.9em;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const notas = [
            {
                titulo: "Ejemplo de Nota 1",
                fecha: "04 de Marzo, 2025",
                imagen: "https://via.placeholder.com/300x200",
                enlace: "nota1.html"
            },
            {
                titulo: "Ejemplo de Nota 2",
                fecha: "02 de Marzo, 2025",
                imagen: "https://via.placeholder.com/300x200",
                enlace: "nota2.html"
            }
        ];

        const contenedor = document.getElementById("notas-container");
        notas.forEach(nota => {
            const card = document.createElement("div");
            card.classList.add("nota-card");
            card.innerHTML = `
                <a href="${nota.enlace}">
                    <img src="${nota.imagen}" alt="${nota.titulo}">
                    <div class="content">
                        <h2>${nota.titulo}</h2>
                        <p>${nota.fecha}</p>
                    </div>
                </a>
            `;
            contenedor.appendChild(card);
        });
    });
</script>
