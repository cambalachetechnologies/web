<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <article class="nota">
        <div class="nota-header">
            <h1 class="nota-titulo">{{ titulo }}</h1>
            <p class="nota-descripcion">{{ descripcion }}</p>
        </div>
        
        {% if imagen %}
            <img src="{{ imagen }}" alt="{{ titulo }}" class="nota-imagen">
        {% endif %}
        
        <div class="nota-contenido">
            <h2 class="nota-concepto">{{ concepto }}</h2>
            <p>{{ contenido }}</p>

            {% for seccion in secciones %}
                <div class="nota-seccion">
                    <h3 class="nota-subtitulo">{{ seccion.subtitulo }}</h3>
                    <p class="nota-parrafo">{{ seccion.parrafo }}</p>
                    {% if seccion.imagen %}
                        <img src="{{ seccion.imagen }}" alt="{{ seccion.subtitulo }}" class="nota-seccion-imagen">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </article>

</body>
</html>
