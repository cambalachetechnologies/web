<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Nota</title>
    <link rel="stylesheet" href="../css/stylenota.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>
<body>
    <article class="nota">
        <header class="nota-header">
            <div class="nota-info">
                <h1 id="nota-titulo"></h1>
                <p id="nota-descripcion"></p>
            </div>
            <img id="nota-imagen" class="nota-imagen" style="display: none;"/>
        </header>

        <section class="nota-metadata">
            <p><strong>Publicado por:</strong> <span id="nota-publicado-por"></span></p>
            <p><strong>Rol:</strong> <span id="nota-rol"></span></p>
            <p><strong>Fecha de publicación:</strong> <span id="nota-fecha-publicacion"></span></p>
        </section>

        <section id="nota-concepto" class="nota-concepto"></section>
        <section id="nota-contenido" class="nota-contenido"></section>
    </article>

    <script>
        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get("file");

            if (!fileName) {
                document.getElementById("nota-contenido").innerHTML = "<p>Error: No se especificó un archivo de nota.</p>";
                return;
            }

            try {
                const response = await fetch(`../content/notas/${fileName}`);
                const text = await response.text();
                const { metadata, content } = extractMetadata(text);

                // Insertar metadatos en la página
                document.getElementById("page-title").textContent = metadata.titulo || "Nota";
                document.getElementById("nota-titulo").textContent = metadata.titulo || "Sin título";
                document.getElementById("nota-descripcion").textContent = metadata.descripcion || "Sin descripción";
                document.getElementById("nota-publicado-por").textContent = metadata.publicado_por || "Desconocido";
                document.getElementById("nota-rol").textContent = metadata.rol || "Desconocido";
                document.getElementById("nota-fecha-publicacion").textContent = metadata.fecha_publicacion || "Desconocida";
                document.getElementById("nota-concepto").textContent = metadata.concepto || "";

                // Mostrar la imagen si existe
                if (metadata.imagen) {
                    const img = document.getElementById("nota-imagen");
                    img.src = metadata.imagen.startsWith("/") ? `..${metadata.imagen}` : `../static/images/${metadata.imagen}`;
                    img.style.display = "block";
                }

                // Convertir secciones a HTML
                const converter = new showdown.Converter();
                document.getElementById("nota-contenido").innerHTML = generateSections(metadata.secciones, converter);

            } catch (error) {
                document.getElementById("nota-contenido").innerHTML = `<p>Error al cargar la nota: ${error.message}</p>`;
            }
        }

        function extractMetadata(text) {
            const metadata = {};
            let contentStart = text.indexOf("---", 3);
            if (contentStart !== -1) {
                const metadataText = text.substring(3, contentStart).trim();
                contentStart += 3;
                const content = text.substring(contentStart).trim();

                // Convertir YAML a objeto JSON
                metadataText.split("\n").forEach(line => {
                    const [key, ...value] = line.split(": ");
                    if (key && value) {
                        metadata[key.trim()] = value.join(": ").trim();
                    }
                });

                // Intentar convertir secciones en JSON
                try {
                    if (metadata.secciones) {
                        metadata.secciones = JSON.parse(metadata.secciones.replace(/'/g, '"'));
                    }
                } catch (e) {
                    console.error("Error al parsear secciones:", e);
                    metadata.secciones = [];
                }

                return { metadata, content };
            }
            return { metadata: {}, content: text };
        }

        function generateSections(secciones, converter) {
            if (!secciones || !Array.isArray(secciones)) return "";
            return secciones.map(sec => `
                <section class="nota-seccion">
                    <h2>${sec.subtitulo || ""}</h2>
                    <div>${converter.makeHtml(sec.parrafo || "")}</div>
                    ${sec.imagen ? `<img src="../static/images/${sec.imagen}" alt="Imagen de sección" class="nota-seccion-imagen">` : ""}
                </section>
            `).join("");
        }

        loadMarkdown();
    </script>
</body>
</html>
